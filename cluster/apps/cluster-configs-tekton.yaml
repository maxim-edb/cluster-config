apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-configs-tekton
  namespace: openshift-gitops
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: cluster/tekton
    repoURL: https://github.com/maxim-edb/cluster-config.git
    targetRevision: dev
