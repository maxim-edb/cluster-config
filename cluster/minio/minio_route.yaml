apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: minio-console
  namespace: minio-tenant
spec:
  port:
    targetPort: https-console
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: passthrough
  to:
    kind: Service
    name: minio-console
    weight: 100
  wildcardPolicy: None
